<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stylish Digital Clock</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #212121);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .clock {
            display: flex;
            font-family: 'Open Sans', sans-serif;
        }

        .digit {
            background-color: #121212;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 6rem;
            padding: 25px 38px;
            margin: 0 5px;
            border: 2px solid white;
        }

        .divider {
            font-weight: bold;
            color: #ff5722;
            font-size: 2rem;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="digit" id="hour">00</div>
        <div class="divider">:</div>
        <div class="digit" id="minute">00</div>
        <div class="divider">:</div>
        <div class="digit" id="seconds">00</div>
    </div>
    <script>
        function updateClock() {
            const hour = document.getElementById("hour");
            const minute = document.getElementById("minute");
            const seconds = document.getElementById("seconds");

            const date = new Date();
            const hr = String(date.getHours()).padStart(2, "0");
            const min = String(date.getMinutes()).padStart(2, "0");
            const sec = String(date.getSeconds()).padStart(2, "0");

            hour.textContent = hr;
            minute.textContent = min;
            seconds.textContent = sec;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
